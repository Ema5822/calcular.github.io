<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Detalles de Servicios - Vista detallada de los servicios registrados">
    <meta name="theme-color" content="#2c3e50">
    <title>Detalles de Servicios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-section input, 
        .filter-section select {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(52, 73, 94, 0.6);
            color: white;
        }

        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(52, 152, 219, 0.3);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-block {
            background-color: rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .summary-block h2 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .summary-total {
            font-size: 1.2em;
            font-weight: bold;
        }

        .back-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #27ae60;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-section input,
            .filter-section select {
                width: 100%;
            }

            th, td {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de Servicios</h1>
        
        <div class="summary-section">
            <div class="summary-block">
                <h2>Resumen (1-15 del mes actual)</h2>
                <div id="summaryHoursFirstHalf" class="summary-total">0 h</div>
                <div id="summaryTotalFirstHalf" class="summary-total">$0.00</div>
            </div>
            <div class="summary-block">
                <h2>Resumen (16-31 del mes actual)</h2>
                <div id="summaryHoursSecondHalf" class="summary-total">0 h</div>
                <div id="summaryTotalSecondHalf" class="summary-total">$0.00</div>
            </div>
        </div>

        <div class="filter-section">
            <input type="date" id="filterDate" placeholder="Filtrar por fecha">
            <input type="text" id="filterService" placeholder="Filtrar por servicio">
            <select id="filterType">
                <option value="">Filtrar por tipo</option>
                <option value="Publico ordinario">Publico ordinario</option>
                <option value="Publico extraordinario">Publico extraordinario</option>
                <option value="Privado extraordinario">Privado extraordinario</option>
                <option value="Privado ordinario">Privado ordinario</option>
                <option value="Extras">Extras</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="table-responsive">
            <table id="detailsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Servicio</th>
                        <th>Tipo</th>
                        <th>Horas</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="detailsTableBody">
                    <!-- Las filas se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">Volver</button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
